<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de Satisfação</title>
        <h1>Pesquisa de Satisfação</h1>
    </head>
    <body>
        <p>
            <h3><strong>Dados Pessoais</strong></h3>
        <form action="pagina_destino.html" method="post">
            <label for="nome">Nome</label>
            <input type="text" placeholder="Seu Nome" id="nome" />

            <label for="e-mail">E-mail</label>
            <input type="email" placeholder="Seu E-mail" id="e-mail" />

            <label for="telefone">Telefone para contato</label>
            <input type="number" placeholder="Telefone para Contato" id="telefone" />
        </p>
        <p>
            <h3>Estado Civil</h3>
            <input type="radio" id="Solteiro" name="estado-civil" />
            <label for="Solteiro">Solteiro</label>

            <input type="radio" id="Casado" name="estado-civil" />
            <label for="Casado">Casado</label>

            <input type="radio" id="Viúvo/Divorciado" name="estado-civil" />
            <label for="Viúvo/Divorciado">Viúvo / Divorciado</label>
        </p>
        <p>
            <h3>Ocupação</h3>
            <input type="radio" id="vagabundo" name="Ocupação" />
            <label for="vagabundo">Não trabalho, nem estudo.</label>

            <input type="radio" id="desempregado" name="Ocupação" />
            <label for="desempregado">Estudante</label>

            <input type="radio" id="metido" name="Ocupação" />
            <label for="metido">Autônomo</label>
            
            <input type="radio" id="Escravo" name="Ocupação" />
            <label for="Escravo">Empregado Privado</label>
            
            <input type="radio" id="Mama-teta" name="Ocupação" />
            <label for="Mama-teta">Empregado Público</label>
            
            <input type="radio" id="Atoa" name="Ocupação" />
            <label for="Atoa">Aposentado/Pensionista</label>
        </p>
        <p>
            <h3>Nível de Satisfação (0 à 10)</h3>
            <select>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </p>
        <p>
            <input type="checkbox" id="Termos">
            <label for="Termos">Autorizo compartilhar minha resposta com terceiros.</label>
        </p>
        <p>
            <input type="submit" value="Enviar Tudo e Terminar">
        </p>
        </form>
    </body>
</html>
